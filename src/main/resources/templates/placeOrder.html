<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>MyMoney Bank - Stock Exchange</title>
</head>

<body>
	<div align="center">
		<h3>MyMoney Bank - Stock Exchange Order Placing Tool</h3>
		<form action="#" th:action="@{/order}" method="post" >
			<label>Trader Id:</label>
			<input type="number" th:name="traderId" th:field="${trader.traderId}" required /><br />			
			<label>Pin:</label>
			<input type="text" th:name="pin" th:field="${trader.pin}" required /><br />
			
			<label>Stock Symbol:</label>
			<select class="form-control" id="dropDownList" th:name="stockSymbol" th:field="${order.stockSymbol}">
					<option th:each="stock: ${stockList}"  th:value="${stock.stockSymbol}"
								th:text="${stock.stockSymbol}">
					</option>
			</select><br />

			<label>Sell / Buy:</label>
			<select class="form-control" id="dropDownList2" th:name="isSelling" th:field="${order.isSelling}">
					<option value="true">Sell</option>
					<option value="false">Buy</option>
			</select><br />

			<label>Order Type:</label>
			<select class="form-control" id="dropDownList3" th:name="orderType" th:field="${order.orderType}">
					<option value="MARKET">MARKET</option>
					<option value="LIMIT">LIMIT</option>
					<option value="IOC">IOC</option>
					<option value="FOK">FOK</option>			
			</select><br />

			<label>Price:</label>
			<input type="number" th:name="price" th:field="${order.price}" required /><br />
			<div  class="alert alert-warning" th:if="${#fields.hasErrors('order.price')}" th:errors="${order.price}"></div>
			<input type="number" th:name="initialQuantity" th:field="${order.initialQuantity}" required /><br />
			<div  class="alert alert-warning" th:if="${#fields.hasErrors('order.initialQuantity')}" th:errors="${order.initialQuantity}"></div>

			<input name="submit" type="submit" value="submit" />

		</form>
	</div>
</body>

</html>
